<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo Gradient</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 769px)"
      href="static/css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 414px)"
      href="static/css/mobile.css"
    />
  </head>
  <body>
    <audio id="metronomeClick" src="static/click.wav"></audio>
    <audio id="beatOne" src="static/drum.wav"></audio>
    <audio id="beatTwo" src="static/snare.wav"></audio>
    <div class="logo">
      <img
        src="static/tempo_gradient_logo.jpg"
        alt="Tempo Gradient Logo"
        style="width: 20%;"
      />
    </div>
    <h1 class="title">Tempo Gradient</h1>
    <form class="settings">
      <div class="time-bar-display"></div>
      <div class="tempo-setting">
        <h3>Tempo Start:&nbsp;</h3>
        <input id="tempostart" type="number" />&nbsp;BPM
      </div>
      <div class="tempo-setting">
        <h3>Tempo End:&nbsp;</h3>
        <input id="tempoend" type="number" />&nbsp;BPM
      </div>
      <div class="duration">
        <h3>Duration:&nbsp;</h3>
        <input id="duration" type="number" />&nbsp;Minutes
      </div>
      <div class="sound-select">
        Sound:&nbsp;
        <select name="click-sound" id="click-sound">
          <option value="click">click</option>
          <option value="drum">kick</option>
          <option value="woodblock">woodblock</option>
        </select>
      </div>
      <div class="play-button-container">
        <input class="play-stop" id="playStop" type="button" value="Play" /><i
          class="fas fa-play"
        ></i>
      </div>
      <div class="playback-options">
        <div><input id="loop" type="checkbox" /> loop</div>
        <div><input id="beat" type="checkbox" /> beat</div>
      </div>
    </form>
    <div class="website-info">
      <p>version 0.9 2020&nbsp;</p>
      <a href="https://github.com/mwroberts3/tempo-gradient"
        ><i class="fab fa-github"></i
      ></a>
    </div>
    <div class="time-display"></div>
    <script src="static/app.js"></script>
  </body>
</html>
