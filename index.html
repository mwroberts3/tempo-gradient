<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempo Gradient</title>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body>
    <audio id="metronomeClick" src="static/abbridged-click.wav"></audio>
    <h1 class="title">Tempo Gradient</h1>
    <form class="settings">
      <div class="tempo-setting">
        <h3>Tempo Start:</h3>
        <input id="tempostart" type="number" /> BPM
      </div>
      <div class="tempo-setting">
        <h3>Tempo End:</h3>
        <input id="tempoend" type="number" /> BPM
      </div>
      <div class="duration">
        <h3>Duration:</h3>
        <input id="duration" type="number" /> Minutes
      </div>
      <div class="playback-container">
        <div class="play-stop">
          <input id="playStop" type="button" value="play" />
        </div>
        <div class="loop-check"><input type="checkbox" /> Loop</div>
      </div>
    </form>
    <script src="static/app.js"></script>
  </body>
</html>
